<div class="container-fluid main-container" ng-controller="HomeCtrl" >
    <div class="title-container" style="margin:0 20% ;text-align: center;margin-top: 50px;">
        <div>
            <h1 style="font-size: 45px">Aren't you curious to know how many people paid $1 to see how many people paid $1?</h1>
        </div>

        <div>
            <img ng-hide="paid > 0" style="height: 150px; margin-top: 20px" src="https://www.financialclarityblog.com/wp-content/uploads/2018/01/dollar-1341261_1280-1024x512.png">
            <h1 style="margin-top: 90px;" ng-show="paid > 0">{{paid}}</br></br></br> People paid like you.. </br> Thank you</h1>
        </div>

        <div ng-hide="paid > 0">
            <h2 style="margin-top: 30px">You are one click from finding out</h2>
        </div>
        <div ng-hide="paid > 0" style="height: 50px; margin-top: 20px">
            <paypal-button
                    env="opts.env"
                    client="opts.client"
                    locale="opts.locale"
                    payment="opts.payment"
                    commit="opts.commit"
                    on-authorize="opts.onAuthorize">
            </paypal-button>
            <!--<img style="height: 50px; margin-top: 20px" src="https://www.josh.biz/wp-content/uploads/2012/12/paypal-pay-now.png">-->
        </div>

        <div style="margin-top: 30px">
            <p>For any question email me: howmany@peoplepaiddollar.com</p>
        </div>
        <div style="margin-top: 15px; margin-bottom: 40px">
            <button class="btn btn-medium font-bold"
                    socialshare
                    socialshare-provider="facebook"
                    socialshare-type="sharer"
                    socialshare-text="Hey, check this out..."
                    socialshare-url="http://www.peoplepaiddollar.com"
                    socialshare-popup-height="300"
                    socialshare-popup-width="400"
                    socialshare-trigger="click">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="btn btn-medium font-bold"
                    socialshare
                    socialshare-provider="twitter"
                    socialshare-hashtags="$1, cool, funny"
                    socialshare-via="twitter"
                    socialshare-text="Hey, check this out..."
                    socialshare-url="http://www.peoplepaiddollar.com"
                    socialshare-popup-height="300"
                    socialshare-popup-width="400"
                    socialshare-trigger="click">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="btn btn-medium font-bold"
                    socialshare
                    socialshare-provider="google"
                    socialshare-url="http://www.peoplepaiddollar.com"
                    socialshare-popup-height="300"
                    socialshare-popup-width="400"
                    socialshare-trigger="click">
                <i class="fa fa-google-plus"></i>
            </button>
            <button class="btn btn-medium font-bold"
                    socialshare
                    socialshare-provider="linkedin"
                    socialshare-text="Hey, check this out..."
                    socialshare-url="http://www.peoplepaiddollar.com"
                    socialshare-description="Only $1"
                    socialshare-source="720kb"
                    socialshare-popup-height="300"
                    socialshare-popup-width="400"
                    socialshare-trigger="click">
                <i class="fa fa-linkedin"></i>
            </button>
        </div>
    </div>
